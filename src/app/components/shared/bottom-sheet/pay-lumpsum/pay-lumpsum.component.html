<div>
    <h2 style="text-align: center;">Pay lump sum</h2>
    <form style="text-align: center;" [formGroup]="payLumpSumForm">
        <mat-form-field>
            <mat-label>Enter Amount paid</mat-label>    
            <input type="number" matInput formControlName="paid_amount">
        </mat-form-field>
    </form>
    <div style="text-align: center;">
        <button (click)="payLumpSumAmount()" [disabled]="payLumpSumForm.invalid" mat-raised-button>Submit</button>
    </div>
</div>
