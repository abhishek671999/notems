<h2 mat-dialog-title>Add item</h2>
<div mat-dialog-content>
    <form [formGroup]="newItem">
        <mat-form-field>
            <mat-label>Enter Item name</mat-label>
            <input matInput formControlName="item_name">
            <mat-hint>Item name</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Enter Item price</mat-label>
            <input matInput formControlName="price">
            <mat-hint>Price</mat-hint>
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button (click)="close()" cdkFocusInitial>Close</button>
    <button mat-raised-button (click)="addItem()">Submit</button>
</mat-dialog-actions>
