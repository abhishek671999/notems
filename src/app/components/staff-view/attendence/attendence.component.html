<div>
    <div class="top-section-wrapper">
        <div class="nav-button-section">
            <button (click)="applyLeave()" mat-raised-button>Appy Leave</button>
            <button (click)="navigateToBeats()" mat-raised-button>Beats</button>
        </div>
        <div class="punch-in-section">
            <div class="clock">
                <b>Clock:</b>{{ currentTime | date: 'hh:mm:ss a' }}
            </div>
            <div class="punch-in-info">
                <span *ngIf="attendence?.punch_in">Punch in: {{attendence.punch_in}}</span>
                <button *ngIf="!attendence?.punch_in" mat-raised-button (click)="clockIn()" color="primary">Punch in</button>
            </div>
            <div>
                <span *ngIf="attendence?.punch_out">Punch out: {{attendence?.punch_out}}</span>
                <button *ngIf="attendence?.punch_in && !attendence?.punch_out" mat-raised-button (click)="clockOut()" color="warning">Punch out</button>
            </div>
        </div>
    </div>

    <div class="my-leaves-section">
        <table mat-table [dataSource]="myAppliedLeavesDataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="sl_no">
              <th mat-header-cell *matHeaderCellDef>Sl No.</th>
              <td mat-cell *matCellDef="let element; let i=index">{{i + 1}}</td>
            </ng-container>
          
            <ng-container matColumnDef="from_date">
              <th mat-header-cell *matHeaderCellDef>From</th>
              <td mat-cell *matCellDef="let element">{{element.from_date}}</td>
            </ng-container>

            <ng-container matColumnDef="to_date">
              <th mat-header-cell *matHeaderCellDef>To</th>
              <td mat-cell *matCellDef="let element">{{element.to_date}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="myAppliedLeavesTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: myAppliedLeavesTableColumns;" (click)="displayMoreInfo(row)"></tr>
        </table>
    </div>

    <div>
            <button (click)="toggleCalendar()" mat-raised-button>Show calendar</button>
        <div *ngIf="showCalendar" class="calendar">
            <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
    </div>
</div>
