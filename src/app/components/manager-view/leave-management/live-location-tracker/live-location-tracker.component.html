<h2 style="text-align: center;">Location histroy</h2>
<p style="text-align: center;"><b>Showing for user: </b>{{userName}}</p>
<table mat-table [dataSource]="liveLocationDataSource">
    <ng-container matColumnDef="sl_no">
        <th mat-header-cell *matHeaderCellDef>Sl No.</th>
        <td mat-cell *matCellDef="let element; let i=index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="recorded_at">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.recorded_at}}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element" >
            <span class="material-symbols-outlined" (click)="openLocationScreen(element.location)" *ngIf="element.location">location_on</span>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="liveLocationColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: liveLocationColumns;"></tr>
</table>
