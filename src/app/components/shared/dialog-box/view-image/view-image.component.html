<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
    <div class="image">
        <img src="{{data.url}}" alt="{{data.title}}" placeholder="data:image/png;base64,iVBORw0K...">
    </div>
</div>
<div mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]>Okay</button>
</div>
