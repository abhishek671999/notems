<h2 mat-dialog-title>Assigned tasks</h2>
<div mat-dialog-content>
    <table mat-table [dataSource]="tasksDataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="sl_no">
        <th mat-header-cell *matHeaderCellDef>Sl No.</th>
        <td mat-cell *matCellDef="let element; let i=index">{{i + 1}}</td>
        </ng-container>
    
        <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile</th>
        <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
        </ng-container>

        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
        </ng-container>

        <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="tasksDataSourceColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tasksDataSourceColumns;"></tr>
    </table>
</div>
