<div class="main-container">
  <h2 style="text-align: center; margin:0">View visits</h2>

  <div class="header-section">
    <app-beat-info [beatId]="beatId"></app-beat-info>
    <div class="filter-section">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [(ngModel)]="selectedDate" [matDatepicker]="datepicker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button matDatepickerApply (click)="fetchTasks()">Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  
  <table mat-table [dataSource]="visitsSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="task_id">
      <th mat-header-cell *matHeaderCellDef>Sl No.</th>
      <td mat-cell *matCellDef="let element; let i=index">{{i + 1}}</td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">{{element.customer}}</td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Remarks</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">{{element.note}}</td>
    </ng-container>

    <ng-container matColumnDef="added_by">
        <th mat-header-cell *matHeaderCellDef>Added by</th>
        <td mat-cell *matCellDef="let element">{{element.added_by}}</td>
      </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created on</th>
      <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">
        <span class="material-symbols-outlined" (click)="openLocationScreen(element.location)">location_on</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visitsSourceColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: visitsSourceColumns;"></tr>
  </table>
</div>
