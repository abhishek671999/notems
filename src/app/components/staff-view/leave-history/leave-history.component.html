<div class="main-container">
    <div class="nav-button-section">
        <button (click)="applyLeave()" mat-raised-button>Apply Leave</button>
        <button (click)="openCalendar()" mat-raised-button>Calendar</button>
    </div>
    <h2 style="text-align: center; margin-bottom: 0;">Leave history</h2>
    <div class="my-leaves-section">
        <table mat-table [dataSource]="myAppliedLeavesDataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="sl_no">
                <th mat-header-cell *matHeaderCellDef>Sl No.</th>
                <td mat-cell *matCellDef="let element; let i=index">{{i + 1}}</td>
            </ng-container>
            
            <ng-container matColumnDef="applied_at">
                <th mat-header-cell *matHeaderCellDef>Applied At</th>
                <td mat-cell *matCellDef="let element">{{element.applied_at}}</td>
            </ng-container>

            <ng-container matColumnDef="from_date">
                <th mat-header-cell *matHeaderCellDef>From</th>
                <td mat-cell *matCellDef="let element">{{element.from_date}}</td>
            </ng-container>

            <ng-container matColumnDef="to_date">
                <th mat-header-cell *matHeaderCellDef>To</th>
                <td mat-cell *matCellDef="let element">{{element.to_date}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="myAppliedLeavesTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: myAppliedLeavesTableColumns;" class="table-row" (click)="displayMoreInfo(row)"></tr>
        </table>
    </div>
</div>
