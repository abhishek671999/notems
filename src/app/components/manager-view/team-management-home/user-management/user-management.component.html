<div class="main-container">
    <div class="team-management">
        <table mat-table [dataSource]="teamMembersDataSource" class="mat-elevation-z8 demo-table">
          <ng-container matColumnDef="sl_no">
            <th mat-header-cell *matHeaderCellDef>Sl No.</th>
            <td mat-cell *matCellDef="let element; let i=index">{{i + 1}}</td>
          </ng-container>
    
          <ng-container matColumnDef="user_identity">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.user_identity}}</td>
          </ng-container>
    
          <ng-container matColumnDef="role_name">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element">{{element.role_name}}</td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element"><span (click)="deleteUser(element)" class="material-symbols-outlined">delete</span></td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="teamMemberDataSourceColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: teamMemberDataSourceColumns;"></tr>
        </table>
      </div>

      <div class="action-buttons">
        <button (click)="addUsertoTeam()" mat-raised-button>Add user</button>
      </div>
      
</div>
