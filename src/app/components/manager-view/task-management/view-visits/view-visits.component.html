<table mat-table [dataSource]="visitsSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="task_id">
      <th mat-header-cell *matHeaderCellDef>Sl No.</th>
      <td mat-cell *matCellDef="let element; let i=index">{{element.task_id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
  
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">{{element.customer}}</td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Note</th>
      <td mat-cell *matCellDef="let element">{{element.note}}</td>
    </ng-container>

    <ng-container matColumnDef="added_by">
        <th mat-header-cell *matHeaderCellDef>Added by</th>
        <td mat-cell *matCellDef="let element">{{element.added_by}}</td>
      </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created on</th>
      <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="visitsSourceColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: visitsSourceColumns;"></tr>
  </table>
