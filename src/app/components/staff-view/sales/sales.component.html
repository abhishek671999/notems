<div class="main-container">
    <h2 style="text-align: center; margin: 0;">Sales</h2>
    <div class="header-section">
        <app-beat-info [beatId]="beatId"></app-beat-info>

        <div class="filter-section">
            <mat-form-field>
              <mat-label>Choose a date</mat-label>
              <input matInput [(ngModel)]="selectedDate" [matDatepicker]="datepicker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                  <button mat-button matDatepickerCancel>Cancel</button>
                  <button mat-raised-button matDatepickerApply (click)="fetchSales()">Apply</button>
                </mat-datepicker-actions>
              </mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <button (click)="addSales()" mat-flat-button>Add Sale</button>
        </div>
    </div>

    <table mat-table [dataSource]="salesInvoiceDataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="sl_no">
          <th mat-header-cell *matHeaderCellDef> No </th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>

        <ng-container matColumnDef="total_amount">
            <th mat-header-cell *matHeaderCellDef> Total amount </th>
            <td mat-cell *matCellDef="let element"> {{element.total_amount}} </td>
        </ng-container>

        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef> Discount </th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>

        <ng-container matColumnDef="received_amount">
            <th mat-header-cell *matHeaderCellDef> Received Amt </th>
            <td mat-cell *matCellDef="let element"> {{element.received_amount}} </td>
        </ng-container>

        <ng-container matColumnDef="more">
            <th mat-header-cell *matHeaderCellDef> More </th>
            <td mat-cell *matCellDef="let element"> 
                <span (click)="viewMore(element)" class="material-symbols-outlined">info</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
                <span (click)="editSales(element)" class="material-symbols-outlined">edit</span>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="salesInvoiceTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: salesInvoiceTableColumns;"></tr>
      </table>
</div>
