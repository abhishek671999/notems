<h2 mat-dialog-title>Add beat</h2>
<div mat-dialog-content>
    <form [formGroup]="newBeat">
        <mat-form-field>
            <mat-label>Enter Beat title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter a note</mat-label>
            <input matInput formControlName="note">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter description</mat-label>
            <input matInput formControlName="description">
        </mat-form-field>
    </form>
</div>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
    <button mat-raised-button (click)="addBeatCall()">Submit</button>
</mat-dialog-actions>
